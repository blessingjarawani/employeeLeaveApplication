<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/main_layout.html}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="pl">
<div layout:fragment="content">
    <h1 class="text-center mt-3">Employees</h1>
    <hr/>
    <div class="row mt-1">
        <div class="col-12 text-right">
            <a class="btn btn-primary" href="/employee/create">+ Add New</a>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-12">
            <table class="table table-striped table-dark">
                <thead>
                <thead>
                <tr>
                    <th>Id</th>
                    <th>EmpCode</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Company</th>
                    <th>Department</th>
                    <th></th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="employee : ${employeeList}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.empCode}"></td>
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.company.name}"></td>
                    <td th:text="${employee.department.name}"></td>
                    <td>
                        <a class="btn btn-sm btn-primary"
                           th:href="@{'/employee/edit/' + ${employee.id}}">Edit</a>
                        &nbsp;&nbsp;&nbsp;
                        <a class="btn btn-sm btn-danger"
                           th:href="@{'/employee/delete/' + ${employee.id}}">Delete</a>
                    </td>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</html>
