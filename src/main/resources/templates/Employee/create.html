<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/main_layout.html}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="pl">
<div layout:fragment="content">
    <h1 class="text-center mt-3">New Employee</h1>
    <hr/>
    <div class="row mt-1">
        <div class="col-12">
            <form action="#" th:action="@{/employee/save}" th:object="${employee}"
                  method="post">
                <div class="form-group">
                    <label for="empCode">Emp Code</label>
                    <input class="form-control" type="text"
                           th:field="*{empCode}" id="empCode" />
                </div>
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input class="form-control" type="text"
                           th:field="*{firstName}" id="firstName" />
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input class="form-control" type="text" th:field="*{lastName}"
                           id="lastName" />
                </div>


                <button type="submit" class="btn btn-primary mb-2 text-right">
                    Save
                </button>
            </form>
        </div>
    </div>
</div>
</html>
